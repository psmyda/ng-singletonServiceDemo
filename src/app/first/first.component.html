<h3>This component uses Utility Service for adding new users</h3>


<table class="table">
    <thead>
      <th>First Name</th>
      <th>Last Name</th>
    </thead>
    <tr *ngFor="let user of users">
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
    </tr>
  </table>

<h2>Add new user</h2>
<div>
  <label>First name:
    <input [(ngModel)]="newUser.firstName" placeholder="firstName" class='form-control'>
  </label>
  <br>
  <label>Last name:
    <input [(ngModel)]="newUser.lastName" placeholder="lastName" class='form-control'>
  </label>
  <br>
  <button (click)="addNewUser()" class="btn btn-info">Save</button>
</div>
<br>
<a routerLink="/second" class="btn btn-danger">Delete users</a>
