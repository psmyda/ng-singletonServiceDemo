<h3>This component uses Utility Service for deleting users from the list</h3>


<table class="table">
  <thead>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Delete?</th>
  </thead>
  <tr *ngFor="let user of users">
    <td>{{ user.firstName }}</td>
    <td>{{ user.lastName }}</td>
    <td><button (click)="removeUser(user)" class="btn btn-danger">Delete</button></td>
  </tr>
</table>

<a routerLink="/first" class="btn btn-info">Add users</a>
